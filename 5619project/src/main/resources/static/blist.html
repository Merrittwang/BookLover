<!DOCTYPE html>
<html lang="en">
<head>
  <div id="head-placeholder"></div>
  <title>Book List</title>
</head>

<body>
<div id="nav-placeholder"></div>
<div class="body">
  <br>
  <h2>Books Result</h2>
  <br>
  <div id="book_list_count"></div>

  <div class="d-flex justify-content-between align-items-center">
    <div>
      <select id="book_list_page_count" class="custom-select" style="width:100px;">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

      <button type="submit" id="book_list_pagination_prev" class="btn btn-light">Previous</button>
      <button type="submit" id="book_list_pagination_next" class="btn btn-light">Next</button>
    </div>

    <div>
      <select id="book_list_order_sort" class="custom-select" style="width:185px;">
        <option value="rating">Sort By Rating First</option>
        <option value="title">Sort By Title First</option>
      </select>
      <input type="button" value="Title &#9650;" id="book_list_title" class="btn btn-light"/>
      <input type="button" value="Rating &#9660;" id="book_list_rating" class="btn btn-light"/>
    </div>
  </div>
  <br>
  <div id="book_list_body"></div>
  <br>
  <br>
</div>

<footer id="footer-placeholder"></footer>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="javascript/bookList.js"></script>
<script>
            $(function(){
                $("#head-placeholder").load("./html/head.html");
                $("#nav-placeholder").load("./html/navigation.html");
                $("#footer-placeholder").load("./html/footer.html");
            });
        </script>
</body>


</html>

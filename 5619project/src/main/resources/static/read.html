<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--导入核心文件-->
  <script src="../bootstrap3/js/holder.js"></script>
  <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
  <script src="../bootstrap3/js/bootstrap.js"></script>
  <title>ebook</title>
</head>
<body>
<div class="panel-body">
  <form id="form-change-info" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-2 control-label">Book：</label>
      <div class="col-md-8">
        <input id="bookName" type="text" class="form-control" value="default" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Authors：</label>
      <div class="col-md-8">
        <input id="authorName"  type="text" class="form-control"  value="default" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Description：</label>
      <div class="col-md-8">
        <input id="Description"  type="text" class="form-control"  value="default" readonly="readonly">
      </div>
    </div>
    <form action="book.html" class="form-inline pull-right" role="form">
      <input type="button" id="buy_read"  οnclick="btnAction()" value="BUY">
    </form>
  </form>
</div>
<script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const Url = "/books/bookId/" + urlParams.get('B');
        console.log(Url);
 		$(document).ready(function() {
				$.ajax({
					url: Url,
					type: "GET",
					dataType: "JSON",
					success: function (json) {
					        console.log("points=" + json.data.book_name);
					        $("#bookName").val(json.data.book_name);
					        $("#authorName").val(json.data.author);
                    }
                });
		});
    </script>

</body>
</html>
